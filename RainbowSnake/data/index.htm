  <div class="container">
    <form class="form-horizontal">
      <div class="form-group">
        <div class="col-sm-1 col-sm-offset-2">

      <div class="form-group">

      </div>
      <div class="form-group">

      <div class="form-group">

      <div class="form-group">

            <div class="btn-group" role="group">

            </div>
            <div class="btn-group" role="group">

            </div>

              </div>
              <div class="btn-group" role="group">

              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default btn-color" style="background: #00FF80;" title="Spring Green">&nbsp;</button>

              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default btn-color" style="background: #0000FF;" title="Blue">&nbsp;</button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default btn-color" style="background: #8000FF;" title="Violet">&nbsp;</button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default btn-color" style="background: #FF00FF;" title="Magenta">&nbsp;</button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default btn-color" style="background: #FF0080;" title="Rose">&nbsp;</button>
              </div>
          </div>
          <!-- Size -->
          <div class="form-group">
            <label for="sizeInput" class="col-sm-2 control-label">Size</label>
            <div class="col-sm-6">
              <div class="input-group">
                <span class="input-group-addon" id="spanSize">25</span>
                <input class="form-control" id="sizeInput" type="range" step="1" min="25" max="100" />
              </div>
            </div>
          </div>

          <!-- BPM -->
          <div class="form-group">
            <label class="col-sm-2 control-label">bpm</label>
            <div class="col-sm-6">
              <div class="input-group">
                <span class="input-group-addon" id="spanBpm">120</span>
                <input class="form-control" id="bpmInput" type="range" step="1" min="25" max="200" />

              <!--
              <img id="compass-image" src="images/compass.png" />
              -->
              <pre id="console"></pre>
            </div>
          </div>
          <!-- End mobile sensors -->
        </div>
      </div>
    </form>

          'long: ' + location.coords.longitude + '\n' +
          'accuracy: ' +location.coords.accuracy;

        console.log(location.coords.latitude);
        console.log(location.coords.longitude);
        console.log(location.coords.accuracy);
      });
    }

    var onOrientationChange = function() {
      var isPortrait = window.orientation % 180 === 0;
      document.body.className = isPortrait ? 'portrait' : 'landscape';
    }

    window.addEventListener('orientationchange', onOrientationChange, false);
    onOrientationChange();

    handleOrientationEvent = function(e) {
        var alpha = e.alpha,
            beta = e.beta,
            gamma = e.gamma;
        document.getElementById('gyroConsole').innerText =
          'Alpha: ' + alpha + '\n' +
          'Beta: ' + beta + '\n' +
          'Gamma: ' + gamma + '\n';
    };

    window.addEventListener('deviceorientation', handleOrientationEvent, false);
